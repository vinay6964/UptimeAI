<div class="sticky top-0 bg-[#010409] z-20 mt-0 mb-8 shadow-sm md:shadow-none">
    <div
        class="max-w-[1280px] mx-auto px-4 md:px-6 flex items-center gap-6 overflow-x-auto whitespace-nowrap text-sm no-scrollbar">

        <a href="#" class="flex items-center gap-2 py-3 border-b-2 border-[#f78166] font-semibold text-gh-text">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
                class="fill-current text-gh-text-secondary">
                <path
                    d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.506 3.506a.75.75 0 0 1-1.06 1.06l-3.506-3.506Z M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z">
                </path>
            </svg>
            Overview
        </a>

        <a href="#"
            class="flex items-center gap-2 py-3 border-b-2 border-transparent hover:border-gh-border text-gh-text-secondary transition-colors">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
                class="fill-current text-gh-text-secondary">
                <path
                    d="M2 2.5A2.5 2.5 0 0 1 4.5 0h8.75a.75.75 0 0 1 .75.75v12.5a.75.75 0 0 1-.75.75h-2.5a.75.75 0 0 1 0-1.5h1.75v-2h-8a1 1 0 0 0-.714 1.7.75.75 0 1 1-1.072 1.05A2.495 2.495 0 0 1 2 11.5Zm10.5-1h-8a1 1 0 0 0-1 1v6.708A2.486 2.486 0 0 1 4.5 9h8ZM5 12.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 0 1 .25.25v3.25a.25.25 0 0 1-.4.2l-1.45-1.087a.249.249 0 0 0-.3 0L5.4 15.7a.25.25 0 0 1-.4-.2Z">
                </path>
            </svg>
            Repositories
            <span class="bg-gh-bg-secondary text-gh-text px-1.5 rounded-full text-xs border border-gh-border">
                {{ profileData?.repositories?.nodes?.length || 0 }}
            </span>
        </a>

        <a href="#"
            class="flex items-center gap-2 py-3 border-b-2 border-transparent hover:border-gh-border text-gh-text-secondary transition-colors">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
                class="fill-current text-gh-text-secondary">
                <path
                    d="M1.75 0h12.5C15.216 0 16 .784 16 1.75v12.5A1.75 1.75 0 0 1 14.25 16H1.75A1.75 1.75 0 0 1 0 14.25V1.75C0 .784.784 0 1.75 0ZM1.5 1.75v12.5c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V1.75a.25.25 0 0 0-.25-.25H1.75a.25.25 0 0 0-.25.25ZM11.75 3a.75.75 0 0 1 .75.75v7.5a.75.75 0 0 1-1.5 0v-7.5a.75.75 0 0 1 .75-.75Zm-8.25.75a.75.75 0 0 1 1.5 0v5.5a.75.75 0 0 1-1.5 0ZM8 3a.75.75 0 0 1 .75.75v3.5a.75.75 0 0 1-1.5 0v-3.5A.75.75 0 0 1 8 3Z">
                </path>
            </svg>
            Projects
        </a>

        <a href="#"
            class="flex items-center gap-2 py-3 border-b-2 border-transparent hover:border-gh-border text-gh-text-secondary transition-colors">
            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16"
                class="fill-current text-gh-text-secondary">
                <path
                    d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z">
                </path>
            </svg>
            Stars
        </a>

    </div>
</div>

<div class="max-w-[1280px] mx-auto px-4 md:px-6 py-4">

    <div *ngIf="loading" class="grid grid-cols-1 md:grid-cols-12 gap-8 animate-pulse">
        <aside class="md:col-span-4 lg:col-span-3 -mt-0 md:-mt-8 relative z-10">
            <div
                class="w-24 h-24 md:w-full md:h-auto aspect-square rounded-full bg-gh-border border-4 border-gh-bg mb-4 mx-auto md:mx-0">
            </div>
            <div class="h-8 bg-gh-border rounded w-3/4 mb-2 mx-auto md:mx-0"></div>
            <div class="h-5 bg-gh-border rounded w-1/2 mb-6 mx-auto md:mx-0"></div>
        </aside>
        <main class="md:col-span-8 lg:col-span-9 mt-8">
            <div class="h-6 bg-gh-border rounded w-48 mb-4"></div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="border border-gh-border rounded-md p-4 h-28"></div>
                <div class="border border-gh-border rounded-md p-4 h-28"></div>
            </div>
        </main>
    </div>

    <div *ngIf="error" class="text-red-500 text-center mt-10">
        {{ error }}
    </div>

    <div *ngIf="!loading && !error" class="grid grid-cols-1 md:grid-cols-12 gap-8">

        <aside class="md:col-span-4 lg:col-span-3 -mt-0 md:-mt-8 relative z-10">
            <app-user-profile [profile]="profileData"></app-user-profile>
        </aside>

        <main class="md:col-span-8 lg:col-span-9">

            <div class="flex items-end justify-between mb-4">
                <h3 class="text-[16px] font-normal text-gh-text">Popular repositories</h3>
                <a href="#" class="text-xs text-gh-text-secondary hover:text-gh-link">Customize your pins</a>
            </div>

            <app-repo-list *ngIf="profileData?.repositories?.nodes?.length" [repos]="profileData.repositories.nodes">
            </app-repo-list>

            <div *ngIf="!profileData?.repositories?.nodes?.length"
                class="text-gh-text-secondary text-sm border border-gh-border rounded p-4 bg-gh-bg text-center">
                User has no public repositories.
            </div>

            <div class="overflow-x-auto pb-4">
                <div class="min-w-[700px]"> <app-contribution-graph *ngIf="profileData?.contributionsCollection"
                        [calendar]="profileData.contributionsCollection.contributionCalendar">
                    </app-contribution-graph>
                </div>
            </div>

        </main>

    </div>
</div>
