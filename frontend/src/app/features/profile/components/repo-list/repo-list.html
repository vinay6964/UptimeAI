<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let repo of repos" class="border border-gh-border rounded-md p-4 bg-gh-bg hover:border-gh-muted transition-colors flex flex-col justify-between">
      
      <div class="flex items-center justify-between mb-2">
        <a [href]="repo.url" target="_blank" class="font-semibold text-gh-link hover:underline truncate text-md">
          {{ repo.name }}
        </a>
        <span class="text-xs border border-gh-border text-gh-text-secondary px-2 py-0.5 rounded-full">
          Public
        </span>
      </div>
  
      <p class="text-sm text-gh-text-secondary mb-4 line-clamp-2 min-h-[40px]">
        {{ repo.description || 'No description available' }}
      </p>
  
      <div class="flex items-center gap-4 text-xs text-gh-text-secondary mt-auto">
        
        <div *ngIf="repo.primaryLanguage" class="flex items-center gap-1">
          <span class="w-3 h-3 rounded-full" [style.backgroundColor]="repo.primaryLanguage.color"></span>
          <span>{{ repo.primaryLanguage.name }}</span>
        </div>
  
        <div class="flex items-center gap-1">
          <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" class="fill-current text-gh-muted scale-75"><path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"></path></svg>
          {{ repo.stargazerCount }}
        </div>
  
        </div>
  
    </div>
  </div>
