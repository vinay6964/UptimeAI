<div *ngIf="calendar" class="mt-4">

    <div class="flex items-center justify-between mb-2 px-1">
        <h2 class="text-[16px] text-gh-text font-normal">
            {{ calendar.totalContributions }} contributions in the last year
        </h2>

        <div class="relative text-xs text-gh-text-secondary cursor-pointer hover:text-gh-link flex items-center gap-1">
            <span>Contribution settings</span>
            <svg viewBox="0 0 16 16" width="16" height="16" class="fill-current">
                <path
                    d="m4.427 7.427 3.396 3.396a.25.25 0 0 0 .354 0l3.396-3.396A.25.25 0 0 0 11.396 7H4.604a.25.25 0 0 0-.177.427Z">
                </path>
            </svg>
        </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4">

        <div class="flex-grow min-w-0 border border-gh-border rounded-md p-4 bg-gh-bg">

            <div class="w-full h-[128px] overflow-hidden relative">
                <div class="w-full h-full overflow-x-auto no-scrollbar">
                    <div class="min-w-[600px] h-full">
                        <div echarts [options]="chartOption" class="demo-chart" style="height: 100%; width: 100%;">
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="flex items-center justify-between text-xs text-gh-text-secondary mt-2 border-t border-gh-border pt-3">
                <a href="#" class="hover:text-gh-link">Learn how we count contributions</a>
            </div>
        </div>

        <div class="flex flex-col gap-0 min-w-fit w-auto flex-shrink-0">

            <button
                class="bg-[#1f6feb] text-white text-xs font-medium py-2 px-4 rounded-md md:rounded-l-md md:rounded-r-none border border-gh-border text-left relative z-10 md:-ml-[1px]">
                2025
            </button>

            <button
                class="bg-transparent text-gh-text-secondary text-xs font-normal py-2 px-4 rounded-md md:rounded-l-md md:rounded-r-none hover:bg-gh-bg-secondary text-left transition-colors whitespace-nowrap">
                2024
            </button>

            <button
                class="bg-transparent text-gh-text-secondary text-xs font-normal py-2 px-4 rounded-md md:rounded-l-md md:rounded-r-none hover:bg-gh-bg-secondary text-left transition-colors whitespace-nowrap">
                2023
            </button>

            <button
                class="bg-transparent text-gh-text-secondary text-xs font-normal py-2 px-4 rounded-md md:rounded-l-md md:rounded-r-none hover:bg-gh-bg-secondary text-left transition-colors whitespace-nowrap">
                2022
            </button>
        </div>

    </div>
</div>
