<div class="flex flex-col gap-4">

  <div class="relative group">
    <img [src]="profile?.avatarUrl" alt="Avatar"
      class="w-[260px] h-[260px] rounded-full border border-gh-border shadow-md mx-auto md:mx-0 object-cover">
    <div
      class="absolute bottom-8 right-8 md:bottom-10 md:right-0 bg-gh-bg border border-gh-border rounded-full p-2 w-8 h-8 flex items-center justify-center shadow-sm cursor-pointer hover:text-gh-link">
      <svg viewBox="0 0 16 16" width="16" height="16" class="fill-current text-gh-text">
        <path
          d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0zm3.82 1.63a.75.75 0 0 1 .75-.75 2.5 2.5 0 0 1 3.86 0 .75.75 0 0 1 1.06-1.06 4 4 0 0 0-6.18 0 .75.75 0 0 1 .5 1.81zm1.25-4.2a.93.93 0 1 1-1.87 0 .93.93 0 0 1 1.87 0zm4.37.93a.93.93 0 1 1 0-1.86.93.93 0 0 1 0 1.86z">
        </path>
      </svg>
    </div>
  </div>

  <div class="text-center md:text-left">
    <h1 class="text-[26px] font-semibold leading-tight text-white">
      {{ profile?.name }}
    </h1>
    <h2 class="text-[20px] font-light text-gh-muted leading-tight">
      {{ profile?.login }}
    </h2>
  </div>

  <div class="text-[16px] text-gh-text leading-snug">
    {{ profile?.bio }}
  </div>

  <button
    class="w-full bg-gh-btn border border-gh-border text-gh-text py-1.5 px-3 rounded-md text-sm font-medium hover:bg-gh-btn-hover transition-colors">
    Edit profile
  </button>

  <div class="flex items-center gap-1 text-sm text-gh-muted mt-2 justify-center md:justify-start">
    <svg viewBox="0 0 16 16" width="16" height="16" class="fill-current text-gh-muted">
      <path
        d="M2 5.5a3.5 3.5 0 1 1 5.898 2.549 5.507 5.507 0 0 1 3.034 4.084.75.75 0 1 1-1.482.235 4.001 4.001 0 0 0-7.9 0 .75.75 0 0 1-1.482-.236A5.507 5.507 0 0 1 3.102 8.05 3.49 3.49 0 0 1 2 5.5ZM11 4a3.001 3.001 0 0 1 2.22 5.018 5.01 5.01 0 0 1 2.56 3.012.75.75 0 0 1-1.498.071 3.5 3.5 0 0 0-6.563 0 .75.75 0 0 1-1.498-.071 5.01 5.01 0 0 1 2.56-3.012A3.001 3.001 0 0 1 11 4Z">
      </path>
    </svg>
    <span class="font-bold text-gh-text hover:text-gh-link cursor-pointer">{{ profile?.followers?.totalCount }}</span>
    followers
    <span>Â·</span>
    <span class="font-bold text-gh-text hover:text-gh-link cursor-pointer">{{ profile?.following?.totalCount }}</span>
    following
  </div>

  <div class="flex flex-col gap-1 text-sm text-gh-text mt-2 items-center md:items-start">

    <div *ngIf="profile?.location" class="flex items-center gap-2">
      <svg viewBox="0 0 16 16" width="16" height="16" class="fill-current text-gh-muted">
        <path d="m12.596 11.596-3.535 3.536a1.5 1.5 0 0 1-2.122 0l-3.535-3.536a6.5 6.5 0 1 1 9.192 0Z"></path>
      </svg>
      <span>{{ profile?.location }}</span>
    </div>

    <div *ngIf="profile?.email" class="flex items-center gap-2">
      <svg viewBox="0 0 16 16" width="16" height="16" class="fill-current text-gh-muted">
        <path
          d="M1.75 2h12.5c.966 0 1.75.784 1.75 1.75v8.5A1.75 1.75 0 0 1 14.25 14H1.75A1.75 1.75 0 0 1 0 12.25v-8.5C0 2.784.784 2 1.75 2ZM1.5 12.251c0 .138.112.25.25.25h12.5a.25.25 0 0 0 .25-.25V5.809L8.38 9.397a.75.75 0 0 1-.76 0L1.5 5.809v6.442Zm0-8.66v.691l6.5 3.792 6.5-3.792V3.75a.25.25 0 0 0-.25-.25H1.75a.25.25 0 0 0-.25.25Z">
        </path>
      </svg>
      <a [href]="'mailto:' + profile?.email" class="hover:text-gh-link hover:underline">{{ profile?.email }}</a>
    </div>

    <div *ngIf="profile?.websiteUrl" class="flex items-center gap-2">
      <svg viewBox="0 0 16 16" width="16" height="16" class="fill-current text-gh-muted">
        <path
          d="m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95 0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83 0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0 0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5 3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998 0 0 0-2.83 0l-2.5 2.5a2.002 2.002 0 0 0 0 2.83Z">
        </path>
      </svg>
      <a [href]="profile?.websiteUrl" target="_blank" class="hover:text-gh-link hover:underline truncate w-[200px]">{{
        profile?.websiteUrl }}</a>
    </div>
  </div>
</div>
