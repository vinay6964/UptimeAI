<header
  class="bg-gh-bg border-b border-gh-border py-3 px-4 md:px-6 flex items-center justify-between sticky top-0 z-50">
  <div class="flex items-center gap-4">
    <button class="md:hidden text-gh-text hover:text-white">
      <svg viewBox="0 0 16 16" width="24" height="24" class="fill-current">
        <path
          d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 010 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 010 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 000 1.5h12.5a.75.75 0 000-1.5H1.75z">
        </path>
      </svg>
    </button>

    <a href="#" class="text-white hover:text-gray-300">
      <svg viewBox="0 0 16 16" width="32" height="32" class="fill-current">
        <path
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
        </path>
      </svg>
    </a>

    <div class="hidden md:flex relative">
      <input type="text" placeholder="Search GitHub username..."
        class="bg-gh-bg-secondary border border-gh-border rounded-md px-3 py-1.5 text-sm text-gh-text focus:border-gh-link focus:outline-none w-64 transition-all"
        (keyup.enter)="onSearch($event)">
      <div
        class="absolute right-2 top-1.5 border border-gh-border rounded px-1.5 text-[10px] text-gh-muted bg-[#0d1117]">/
      </div>
    </div>
  </div>

  <div class="flex items-center gap-3">
    <button class="text-white hidden md:block"><svg viewBox="0 0 16 16" width="16" height="16" class="fill-current">
        <path
          d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 010 1.5H8.5v4.25a.75.75 0 01-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z">
        </path>
      </svg></button>

    <div class="flex items-center gap-1">
      <img src="https://github.com/github.png" alt="User" class="w-5 h-5 rounded-full border border-gh-border">
      <span
        class="w-0 h-0 border-l-[4px] border-l-transparent border-r-[4px] border-r-transparent border-t-[4px] border-t-white mt-1"></span>
    </div>
  </div>
</header>
