    <div class="flex items-center justify-between w-full md:w-auto">
      <div class="flex items-center gap-4">
        <svg height="32" viewBox="0 0 16 16" width="32" class="fill-current text-white">
          <path
            d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
          </path>
        </svg>
        <h1 class="text-xl font-semibold text-white hidden sm:block">GitHub Profile</h1>
      </div>
    </div>

    <div class="w-full md:w-auto">
      <div class="relative w-full md:w-64 lg:w-80">
        <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none">
          <svg class="h-4 w-4 text-gh-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input #searchInput type="text" placeholder="Search GitHub username..."
          class="bg-gh-bg-secondary border border-gh-border rounded-md pl-8 pr-3 py-1.5 text-sm text-gh-text focus:border-gh-link focus:outline-none w-full transition-all placeholder:text-gray-500"
          (keyup.enter)="onSearch({ target: searchInput })">
        <div class="absolute inset-y-0 right-0 pr-2 flex items-center pointer-events-none">
          <span class="text-gray-500 text-xs border border-gray-600 rounded px-1.5 hidden md:block">/</span>
        </div>
      </div>
    </div>

  </div>
</header>
